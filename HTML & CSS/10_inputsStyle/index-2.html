<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-2.css">
    <title>Lesson_11-HW</title>
</head>
<body>

    <div class="wrapper">
        <form action="#" method="post" class="form">

            <div class="inputs">  
                <h3 class="tittle__inputs">Inputs</h3>  
                <input type="text" class="input_1 input_text" placeholder="Enter some text">
                <input type="text" class="input_2 input_text" placeholder="valid text">
                <input type="text" class="input_3 input_text" placeholder="invalid text">
            </div>

            <div class="check_boxes">

                <h3 class="tittle__checkboxes title">Inputs</h3>
                <div class="check_box">
                    <div class="check__button">
                        <label for="checkbox_1" class="checkbox">
                            <input type="checkbox" id="checkbox_1" class="checkbox__input">
                            <div class="checkbox__div"></div>
                        </label>
                        <label for="checkbox_1" class="title_input">Натисніть</label>
                    </div>
                    <div class="check__button">
                        <label for="checkbox_2" class="checkbox">
                            <input type="checkbox" id="checkbox_2" class="checkbox__input">
                            <div class="checkbox__div"></div>
                        </label>
                        <label for="checkbox_2" class="title_input">Натисніть</label>
                    </div>
                </div>
            </div>

            <div class="inputs">  
                <h3 class="tittle__inputs">Radio buttons</h3>  
                <div class="line_radio">
                    <p>Gender:</p>

                        <div class="radio">
                            <input type="radio" class="radio_input" id="button_1" name="button" value="button_1">
                            <label for="button_1" class="radio__label1">Male</label>
                        </div>

                        <div class="radio">
                            <input type="radio" class="radio_input" id="button_2" name="button" value="button_2">
                            <label for="button_2" class="radio__label1">Female</label>
                        </div>
                </div>
            </div>
            <div class="buttons">
                <h3 class="tittle__inputs">Buttons</h3> 
                <div class="all_buttons">  
                    <input type="submit" class="button button__color_1" name="button_1" id="button_1" value="Active">
                    <input type="submit" class="button button__color_2" name="button_1" id="button_2" value="Hover">
                    <input type="submit" class="button button__color_3" name="button_1" id="button_3" value="Danger">
                    <input type="submit" class="button button__color_4" name="button_1" id="button_4" value="Hover">
                    <input type="submit" class="button button__color_5" name="button_1" id="button_5" value="Disabled">
                    <input type="submit" class="button button__color_6 circle_radio1" name="button_1" id="button_6" value="+">
                    <input type="submit" class="button button__color_7 circle_radio2" name="button_1" id="button_7" value="-">
                </div>
            </div>
            <div class="textarea">
                <h3 class="tittle__inputs">Text area</h3> 
                    <textarea name="textarea" id="textarea" cols="88" rows="5" placeholder="Enter some text...."></textarea>
            </div>
        </form>
    </div>
    
</body>
</html>
