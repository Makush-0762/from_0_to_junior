            <div class="searchBlock">
                <div class="titleBlock">CURRENT WEATHER</div>

                    <form action="">

                </div>
            </div>

                                    <td id="maxTemp"></td>
                                <tr/>
                                <tr>
                                    <td class="minmax">Wind speed (km/n)</td>
                                    <td id="windSpeed"></td>
                                <tr/>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="errorPar dissplayN">
                    <div class="error">
                            <h2 class="titleEror">404</h2>

                    </div>
