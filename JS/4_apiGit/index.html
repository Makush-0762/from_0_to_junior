<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="git_wrapper">
        <div class="search-body">
            <form action="">
                <label for="search-login">Search login</label>
                <input type="text" id="search-login" class="search" value="">
                <input type="submit" id="search" class="search" value="&#x1F50D;">
            </form>
            <div class="error">
                &#x2757; Sorry, we couldn't find anyone with that name  
            </div>
        </div>
        <div class="body_info">
            <div class="name-body">
                <div class="body-img">
                    <img src="" alt="" id="img-ava" width="170px">
                </div>
                <div class="Name-of-user">
                    <div class="item-Info" id="nameUser"><strong>Name:</strong></div>
                    <div  div class="item-Info" id="name"></div>
                </div>
                <div class="Name-of-user">
                    <div class="item-Info" id="nameUser"><strong>Login:</strong></div>
                    <div  div class="item-Info" id="Login"></div>
                </div>
            </div>
            <div class="url-body">
                <div class="Name-of-user">
                    <div class="item-Info" id="nameUser"><strong>Url to github:</strong></div>
                    <div  div class="item-Info"><a id="urlToGithub"></a></div>
                </div>
                <div class="Name-of-user">
                    <div class="item-Info" id="nameUser"><strong>Blog:</strong></div>
                    <div  div class="item-Info"><a id="blog"></a></div>
                </div>                
                <div class="Name-of-user">
                    <div class="item-Info" id="nameUser"><strong>City:</strong></div>
                    <div  div class="item-Info" id="city"></div>
                </div>
                <div class="Name-of-user">
                    <div class="item-Info" id="nameUser"><strong>Email:</strong></div>
                    <div  div class="item-Info" id="email"></div>
                </div>                
                <div class="Name-of-user">
                    <div class="folovvers">
                        <div class="item-Info" id="nameUser"><strong>Folovers:</strong></div>
                        <div  div class="item-Info" id="folovvers"></div>
                    </div>
                    <div class="Following">
                        <div class="item-Info" id="nameUser"><strong>Following:</strong></div>
                        <div  div class="item-Info" id="following"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
