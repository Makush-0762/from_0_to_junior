<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapperCalc">
        <div class="blockOfCalc">
            <input type="text" id="inputOfCalc" class="inputOfCalc">
            <div class="btn">
                <input type="submit" onclick="add('7')" value="7" class="inputBtn">
                <input type="submit" onclick="add('8')" value="8" class="inputBtn">
                <input type="submit" onclick="add('9')" value="9" class="inputBtn">
                <input type="submit" onclick="add('+')" value="+" class="inputBtn">

                <input type="submit" onclick="add('4')" value="4" class="inputBtn">
                <input type="submit" onclick="add('5')" value="5" class="inputBtn">
                <input type="submit" onclick="add('6')" value="6" class="inputBtn">
                <input type="submit" onclick="add('-')" value="-" class="inputBtn">

                <input type="submit" onclick="add('1')" value="1" class="inputBtn">
                <input type="submit" onclick="add('2')" value="2" class="inputBtn">
                <input type="submit" onclick="add('3')" value="3" class="inputBtn">
                <input type="submit" onclick="add('*')" value="*" class="inputBtn">

                <input type="submit" onclick="add('0')" value="0" class="inputBtn">
                <input type="submit" onclick="result('=')" value="=" class="inputBtn inputBtnResult">
                <input type="submit" onclick="add('/')" value="/" class="inputBtn">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
