<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-3.css">
    <title>Lessin_11-HW</title>
</head>
<body>
    <div class="wrapper">
        <div class="body__registra">
            <div class="body__form">
                <div class="registration__form">
                    <h2 class="title__registration_form">Registration form</h2>
                        <div class="body__username">
                            <form action="" method="post">
                                <label for="username"><img src="img/username.png" alt="username"></label>
                                <input type="text" id="username" name="username" placeholder="Username">
                            </form>
                        </div>
                        <div class="body__email">
                            <form action="" method="post">
                                <label for="email"><img src="img/email.png" alt="email"></label>
                                <input type="email" id="email" name="email" placeholder="Email addres">
                            </form>
                        </div>
                        <div class="body__passvord" method="post">
                            <form action="">
                                <label for="password"><img src="img/pswd.png" alt="password"></label>
                                <input type="password" id="password" name="password" placeholder="Password">
                                <input type="password" id="Confirm__password" name="Confirm__password" placeholder="Confirm password">
                            </form>
                        </div>
                </div>
                <div class="personal__details">
                    <h2 class="title__personal__details">Personal details</h2>
                    
                    <div class="first_name">

                        <form action="" method="post">
                            <input type="text" id="first_name" name="first_name" placeholder="First name">
                        </form>

                    </div>
                    <div class="first_name">

                        <form action="" method="post">
                            <input type="text" id="last_name" name="last_name" placeholder="Last name">
                        </form>

                    </div>
                    <div class="first_name">

                        <form action="" method="post">

                            <label for="select_male" class="body__select">

                                <select name="select_male" id="select_male">
                                    <option value="">Male</option>
                                    <option value="">Female</option>
                                    <option value="">Other</option>
                                </select>

                            </label>

                        </form>

                    </div>
                    <div class="first_name">

                        <form action="" method="post">

                            <label for="date_birthday">

                                <input type="date" id="date_birthday" name="date_birthday">

                            </label>    

                        </form>

                    </div>
                </div>
                <div class="body__checkboxes">
                    <div class="checkbox_1">
                        <form action="" method="post">

                            <input type="checkbox" id="checkbox1" name="checkbox1">
                            <label for="checkbox1">I want to receive mews and special offers</label>

                        </form>
                    </div>
                    <div class="checkbox_2">
                        <form action="" method="post">

                            <input type="checkbox" id="checkbox2" name="checkbox2">
                            <label for="checkbox2">I Agree with the Terms and Condition</label>
                            
                        </form>
                    </div>
                    <hr>
                </div>
                
                <div class="body__submit">
                    <input type="submit" id="submit" name="submit" value="SUBMIT">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
