<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson_11-HW</title>
</head>
<body>
    <div class="header">
        <h3 class="body_title">CREDIT CARD DETAILS</h3>
    </div>
    <div class="wrapper">
        <div class="sub__wrapper">
            <form action="index.html" method="post" class="form__all">

                <div class="Card_Number">
                    <label for="Card_Number" class="title__input">Card Number</label>
                    <input type="text" name="Card_Number" id="Card_Number" placeholder="1234 5678 9012 3456" class="Card_Number">
                </div>

                <div class="Name_On_Card">
                    <label for="Card_Number" class="title__input">Name On Card</label>
                    <input type="text" name="Card_Number" id="Name_On_Card" placeholder="Name Surname" class="Card_Number">
                </div>

                <div class="bottom_inputs">
                    
                    <div>
                        <label for="Card_Number" class="title__input">Expiry Date</label>
                        <input type="number" name="Card_Number" min="1" max="12" id="bottom_input_1" placeholder="02">
                    </div>

                    <div>
                        
                        <input type="text" name="Card_Number" id="bottom_input_2" placeholder="2017" class="input__2">
                    </div>

                    <div>
                        <label for="Card_Number" class="title__input">CVV / CVN</label>
                        <input type="password" name="Card_Number" id="bottom_input_3" placeholder="***">
                    </div>

                </div>
            </form>
        </div>
        <img src="img/moon_flag.png" alt="moon_flag" class="fon_image">
    </div>
</body>
</html>
